<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-semibold text-blue-400">Money</span>!!!
        </h1>
    </header>

    <main class="container mx-auto">
        <!-- show my money -->
        <section class="mt-12">
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
                <div class="bg-lime-300 w-9/12 mx-auto p-8 rounded-lg">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-pink-300 w-9/12 mx-auto p-8 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span>00</span></h2>
                </div>
                <div class="bg-orange-300 w-9/12 mx-auto p-8 rounded-lg">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                <div class="bg-indigo-500 w-9/12 mx-auto p-8 rounded-lg">
                    <h4 class="text-2xl">Please Deposit</h4>

                    <input class="w-9/12 block mb-4 p-2 rounded-md mt-5" type="text" name="" id="deposit-field"
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-amber-700 py-2 px-5 rounded-lg text-white font-medium text-lg hover:bg-sky-800">Deposit</button>
                </div>

                <div class="bg-purple-500 w-9/12 mx-auto p-8 rounded-lg">
                    <h4 class="text-2xl">Withdraw</h4>

                    <input class="w-9/12 block mb-4 p-2 rounded-md mt-5" type="text" name="" id=""
                        placeholder="$ Amount you want to withdraw">
                    <button id=""
                        class="bg-amber-700 py-2 px-5 rounded-lg text-white font-medium text-lg hover:bg-sky-800">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <!-- js -->
    <script src="js/deposit.js"></script>
</body>

</html>
