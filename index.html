<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to your <span class="font-semibold text-blue-400">Baap Er
                Bank</span>!!!</h1>
    </header>

    <main>
        <section class="bg-purple-100 w-9/12 mx-auto mt-12 p-8 rounded-md">
            <h3 class="text-3xl font-semibold mb-4">Please Login!</h3>

            <div class="">
                <input class="w-9/12 block mb-4 p-2 rounded-md" type="email" name="" id="user-email"
                    placeholder="your email address">
                <input class="w-9/12 block mb-4 p-2 rounded-md" type="password" name="" id="user-password"
                    placeholder="your password">
                <button id="submit-btn"
                    class="bg-amber-700 py-2 px-5 rounded-lg text-white font-medium text-lg hover:bg-sky-800">Submit</button>
            </div>
        </section>
    </main>

    <!-- js -->
    <script src="js/login.js"></script>
</body>

</html>
